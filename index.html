<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Robinson Di Lando A Professional Law Corpoation</title>
    </head>
    <body>
        <div class="header">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="social-media-nav">
                <div class="social-media-nav__icon-box">
                    <svg class="social-media-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                    </svg>
                </div>

                <div class="social-media-nav__icon-box">
                    <svg class="social-media-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-linkedin-with-circle"></use>
                    </svg>
                </div>

                <div class="social-media-nav__icon-box">
                    <svg class="social-media-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                    </svg>
                </div>
            </nav>
        </div>

        <main class="main-content">
            <div class="video-slider">
                <div class="video-slider__logo">
                    <img src="img/rdl-logo.png" alt="Logo Image" class="video-slider__logo-img img-fluid">
                </div>

                <div class="video-slider__slider">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item video-container active">
                                <video class="video-fluid video-slider__video" poster="video/blue_abstract.jpg" autoplay loop>
                                    <source src="video/blue_abstract.mp4" type="video/mp4"/>
                                    <source src="video/blue_abstract.ogv" type="video/ogv"/>
                                    <source src="video/blue_abstract.webm" type="video/webm"/>
                                </video>
                            </div>

                            <div class="carousel-item video-container">
                                <video class="video-fluid video-slider__video" poster="video/sf-bridge.jpg" autoplay loop>
                                    <source src="video/sf_bridge.mp4" type="video/mp4"/>
                                    <source src="video/sf_bridge.ogv" type="video/ogv"/>
                                    <source src="video/sf_bridge.webm" type="video/webm"/>
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</html>
